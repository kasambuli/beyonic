<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <div class="logo">
      <h1>beyonic</h1>
    </div>
    <span class="titles">YOUR ACCOUNT</span>
    <button mat-button class="menu-button">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>compare_arrows</mat-icon>
      <span>Transfer</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon> bar_chart</mat-icon>
      <span>History</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>account_circle</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>view_agenda</mat-icon>
      <span>Billing</span>
    </button>
    <span class="titles">SUPPORT</span>

    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>FAQ</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
    <div class="profile">
      <mat-icon>help</mat-icon>
      <span>Kizito John</span>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <h1 class="greeting">Hi John,</h1>
    <div class="cards">
      <div class="balance">
        <p>Balance</p>
        <h1>0 <small>UGX</small></h1>
        <div class="amount">
          <span>
            <p>Incoming</p>
            <h3>0 <small>UGX</small></h3>
          </span>
          <span>
            <p>Outgoing</p>
            <h3>0 <small>UGX</small></h3>
          </span>
        </div>
      </div>
      <div class="actions">
        <p>Quick Actions</p>
        <div class="buttonContainer">
          <button class="buttons">
            <mat-icon>view_agenda</mat-icon>
            <p>Top Up</p>
          </button>
          <button class="buttons">
            <mat-icon> call_made</mat-icon>
            <p>Send Money</p>
          </button>
          <button class="buttons">
            <mat-icon> call_received</mat-icon>
            <p>Collect</p>
          </button>
          <button class="buttons">
            <mat-icon> vertical_align_bottom</mat-icon>
            <p>Withdraw</p>
          </button>
        </div>
      </div>
    </div>
    <p class="recent">Recent Transactions</p>

    <div class="noTransactions">
      <img src="assets/images/icons8-clipboard-64.png" alt="No transactions" />
      <h3>No transactions yet</h3>
      <p>After your first transaction, you will be able to see it here</p>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
