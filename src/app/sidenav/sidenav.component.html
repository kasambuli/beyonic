<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <div class="logo">
      <h1>beyonic</h1>
    </div>
    <span class="titles">YOUR ACCOUNT</span>
    <button mat-button class="menu-button">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>compare_arrows</mat-icon>
      <span>Transfer</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon> bar_chart</mat-icon>
      <span>History</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>account_circle</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>view_agenda</mat-icon>
      <span>Billing</span>
    </button>
    <span class="titles">SUPPORT</span>

    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>FAQ</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
    <div class="profile">
      <mat-icon>help</mat-icon>
      <span>Kizito John</span>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <h1 class="greeting">Hi John,</h1>
    <div class="cards">
      <div class="balance">
        <p>Balance</p>
        <h1>9,485,760 <small>UGX</small></h1>
        <p>Spent this week</p>
        <h3>485,760 <small>UGX</small></h3>
      </div>
      <div class="actions">
        <p>Quick Actions</p>
        <div class="buttonContainer">
          <button class="buttons">
            <mat-icon>view_agenda</mat-icon>
            <p>Top Up</p>
          </button>
          <button class="buttons">
            <mat-icon> call_made</mat-icon>
            <p>Send Money</p>
          </button>
          <button class="buttons">
            <mat-icon> call_received</mat-icon>
            <p>Collect</p>
          </button>
          <button class="buttons">
            <mat-icon> vertical_align_bottom</mat-icon>
            <p>Withdraw</p>
          </button>
        </div>
      </div>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon [innerHTML]="element.name"></mat-icon>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>amount</th>
        <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
      </ng-container>

      <!-- status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef>time</th>
        <td mat-cell *matCellDef="let element">{{ element.time }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-sidenav-content>
</mat-sidenav-container>
